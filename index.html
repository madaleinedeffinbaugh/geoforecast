<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoForecast</title>
  <!-- Mapbox CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-bg-purple">

<!----------- NAVBAR --------->
<div class="d-flex justify-content-between px-4 py-2 header-purple" id="header">
  <div class="d-flex align-items-center">
    <h2 class="my-0 mx-2">GeoForecast</h2>
    <div id="toggle" class="d-flex align-items-center">
      <p class="p-0 my-0 mx-2">Theme</p>
      <label class="switch">
        <input id="slider" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="d-flex">
    <div class="d-flex align-items-center search">
      <i class="fa-solid fa-magnifying-glass mx-2"></i>
      <input type="text" id="search" class="search-purple me-4" placeholder="Search for Location">
    </div>
    <div class="d-flex align-items-center">
      <h4 id="location" class="m-0"></h4>
      <i class="fa-solid fa-location-dot mx-2"></i>
    </div>
  </div>
</div>

<!----------- CARD FORECAST CONTAINER ------------->
<div class="d-flex mb-3 overflow-auto">
  <div id="card-one" class="forecasts flex-grow-1">
    <div></div>
  </div>
  <div id="card-two" class="forecasts flex-grow-1">
    <div></div>
  </div>
  <div id="card-three" class="forecasts flex-grow-1">
    <div></div>
  </div>
  <div id="card-four" class="forecasts flex-grow-1">
    <div></div>
  </div>
  <div id="card-five" class="forecasts flex-grow-1">
    <div></div>
  </div>
</div>


<!----------- MAP CONTAINER ---------->
<div id="map"></div>


<!---------------- SCRIPTS ----------------->
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/376cc6886e.js" crossorigin="anonymous"></script>
<!--Jquery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--Geocode-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--Access keys-->
<script src="js/keys.js"></script>
<!--Mapbox-->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<!--NORMAL JS-->
<script src="js/weather_map.js"></script>
</body>
</html>
